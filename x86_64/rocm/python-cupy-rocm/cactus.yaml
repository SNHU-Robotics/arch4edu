nvchecker:
  - source: aur
    aur:
  - alias: python
depends:
  - x86_64/rocm/rocm-hip-sdk
  - x86_64/python-fastrlock
makedepends:
  - x86_64/rocm/rocsparse
  - x86_64/rocm/rocthrust
  - x86_64/rocm/roctracer
  - x86_64/rocm/hipcub
group: x86_64
build_prefix: testing-x86_64
makechrootpkg_args: -d /mnt/tmp:/tmp
pre_build: |
  aur-pre-build
  sed 's/# export HCC_AMDGPU_TARGET/export HCC_AMDGPU_TARGET/' -i PKGBUILD
  sudo rm -rf /mnt/tmp
  sudo mkdir -m 1777 -p /mnt/tmp
post_build: |
  aur-post-build
  sudo rm -rf /mnt/tmp
