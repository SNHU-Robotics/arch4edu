nvchecker:
  - source: aur
    aur:
  - alias: python
depends:
  - x86_64/rocm/rocm-hip-sdk
  - x86_64/python-fastrlock
makedepends:
  - x86_64/rocm/hipblas
  - x86_64/rocm/hipsparse
  - x86_64/rocm/rocsparse
  - x86_64/rocm/rocrand
  - x86_64/rocm/rocthrust
  - x86_64/rocm/roctracer
  - x86_64/rocm/rocsolver
  - x86_64/rocm/rocfft
  - x86_64/rocm/hipcub
  - x86_64/rocm/rocprim
  - x86_64/rocm/rccl
group: x86_64
build_prefix: extra-x86_64
makechrootpkg_args: -d /mnt/tmp:/tmp
pre_build: |
  aur-pre-build
  sudo mkdir -m 777 -p /mnt/tmp
post_build: |
  aur-post-build
  sudo rm -rf /mnt/tmp
